<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Information Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img1.png" alt="Information Technology Logo" class="logo">
            <p>Enter a new password below.</p>
        </div>
        <div class="reset-form">
            <form>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="button" onclick="showMessage()">Submit</button>
            </form>
            <p id="message" style="display:none;">This service is not available right now. Please come back later.</p>
        </div>
    </div>
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
