<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Information Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>  <!-- External JavaScript file (optional) -->
    <div class="container">
        <div class="header"> <br>  <br>  <br> 
            <img src="img1.png" alt="Information Technology Logo" class="logo">
            <br>
            <p class="create-account-text">Create your account</p>
        </div>
        <div class="signup-form">
            <form id="signup-form" method="post" onsubmit="return false;">  <!-- Prevent page reload -->
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="sendCode()">Sign Up</button>
            </form>
            
            <!-- Error message will show here if fields are empty -->
            <p id="error-message" style="color: red; display: none;">Please fill in both email and password.</p>
            
            <br>
            <!-- The message that will show up when redirecting -->
            <p id="signup-message" style="display:none;"> <b>A key code will be sent to your email. Redirecting... </b> </p>
        </div>
    </div>

    <script>
        function sendCode() {
            // Get the email and password values from the form
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            // Check if both fields are filled
            if (email === "" || password === "") {
                // Display the error message if any field is empty
                document.getElementById("error-message").style.display = "block";
                return;  // Stop the form submission if fields are empty
            }

            // Hide the error message if both fields are filled
            document.getElementById("error-message").style.display = "none";

            // Show the message indicating that the user will be redirected
            document.getElementById("signup-message").style.display = "block";

            // Disable the Sign Up button to prevent multiple clicks
            document.querySelector("button").disabled = true;

            // Simulate a delay (e.g., for email verification)
            setTimeout(() => {
                // After the delay, redirect to main-page.html
                window.location.href = "main-page.html";  // Redirect to main-page.html
            }, 2000);  // 2-second delay for demonstration
        }
    </script>
</body>
</html>
